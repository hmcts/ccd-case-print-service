language: node_js
node_js:
  - "12.14.1"
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - npm install -g codecov
  - yarn install
script:
  - yarn --version
  - yarn sass
  - yarn check || echo 'yarn check failed'
  - yarn lint
  - yarn test
  #- yarn test:nsp - reenable when we have solved RDM-2508
  - yarn test:routes
  - yarn test:a11y
  - yarn test:coverage
  - codecov
