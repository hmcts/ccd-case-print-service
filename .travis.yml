language: node_js
node_js:
  - "8.4"
cache: yarn
install:
  - npm install -g codecov
  - yarn install
script:
  - yarn --version
  - yarn sass
  - yarn check
  - yarn lint
  - yarn test
  - yarn test:nsp
  - yarn test:routes
  - yarn test:a11y
  - yarn test:coverage
  - codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
