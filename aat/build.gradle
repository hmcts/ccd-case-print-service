plugins {
  id 'java'
  id 'application'
  id 'com.github.spacialcircumstances.gradle-cucumber-reporting' version '0.1.14'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
  maven {
    url 'https://dl.bintray.com/hmcts/hmcts-maven'
  }
}

dependencies {
  testCompile group: 'uk.gov.hmcts', name: 'befta-fw', version: '1.2.1'
}

sourceSets {
  aat {
    java {
      srcDir('src/java')
      compileClasspath += main.output + test.output
      runtimeClasspath += main.output + test.output
    }
    resources {
      srcDir('src/resources')
    }
  }
}

configurations {
  aatCompile.extendsFrom(testCompile)
  cucumberRuntime.extendsFrom(functionalRuntime)
}

task functional(type: Test) {
  systemProperty "http.proxyHost", System.getProperty('http.proxyHost')
  systemProperty "http.proxyPort", System.getProperty('http.proxyPort')
  systemProperty "https.proxyHost", System.getProperty('https.proxyHost')
  systemProperty "https.proxyPort", System.getProperty('https.proxyPort')

  group = 'Delivery pipeline'
  description = 'Executes functional tests against an AAT CCD Case Print Service API instance'
  setTestClassesDirs(sourceSets.aat.output.classesDirs)

  doFirst {
    generateCucumberReports.enabled = true
    javaexec {
      main = "uk.gov.hmcts.ccd.printservice.befta.CasePrintServiceBeftaMain"
      classpath += configurations.cucumberRuntime + sourceSets.aat.runtimeClasspath + sourceSets.main.output + sourceSets.test.output
      args = ['--plugin', "json:${rootDir}/target/cucumber.json", '--tags', 'not @Ignore', '--glue',
              'uk.gov.hmcts.befta.player', 'src/resources/features']
    }
  }
  outputs.upToDateWhen { false }
}

cucumberReports {
  outputDir = file("${rootDir}/target/cucumber")
  reports = files("${rootDir}/target/cucumber.json")
}
